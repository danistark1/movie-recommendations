<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Three Broomsticks Media Map</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Spectral:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --parchment: #f4e4bc;
            --ink: #2c1e16;
            --gold: #d4af37;
            --maroon: #740001;
            --raven-blue: #0e1a40;
            --ongoing-green: #2d5a27;
            --ended-red: #8b0000;
        }

        body {
            margin: 0; padding: 0;
            background: url('https://images.unsplash.com/photo-1518709268805-4e9042af9f23?auto=format&fit=crop&w=1920&q=80') fixed center;
            background-size: cover;
            font-family: 'Spectral', serif;
            color: var(--ink);
        }

        .overlay { background: rgba(0, 0, 0, 0.75); min-height: 100vh; padding: 40px 20px; }

        .container {
            max-width: 900px; margin: 0 auto;
            background: var(--parchment);
            box-shadow: 0 0 50px rgba(0,0,0,0.9), inset 0 0 100px #d4c39a;
            border-radius: 8px; padding: 40px;
            border: 3px solid var(--gold);
        }

        header { text-align: center; border-bottom: 2px double var(--ink); margin-bottom: 30px; padding-bottom: 10px; }
        h1 { font-family: 'Cinzel Decorative', cursive; font-size: 2.5rem; margin: 0; color: var(--maroon); }

        .tabs { display: flex; justify-content: center; gap: 20px; margin-bottom: 25px; flex-wrap: wrap; }
        .tab-btn {
            background: none; border: none; font-family: 'Cinzel Decorative', cursive;
            font-size: 1.1rem; cursor: pointer; padding: 10px; color: var(--ink);
            border-bottom: 3px solid transparent; transition: 0.3s;
        }
        .tab-btn.active { border-bottom: 3px solid var(--maroon); color: var(--maroon); }

        .selection-box {
            background: rgba(44, 30, 22, 0.08); border: 1px dashed var(--ink);
            padding: 25px; border-radius: 12px; text-align: center; margin-bottom: 30px;
        }

        label { font-family: 'Cinzel Decorative', cursive; display: block; margin-bottom: 10px; }

        select {
            padding: 10px; font-family: 'Spectral', serif; font-size: 1.1rem;
            background: var(--parchment); border: 2px solid var(--ink); border-radius: 4px;
            width: 250px; outline: none;
        }

        .cast-btn {
            background: var(--maroon); color: white; border: none;
            padding: 12px 30px; font-family: 'Cinzel Decorative', cursive;
            font-size: 1rem; cursor: pointer; border-radius: 4px;
            margin-top: 20px; transition: 0.2s; display: block; margin: 20px auto 0;
        }
        .cast-btn:hover { background: #5a0001; transform: scale(1.05); }

        /* Detail Card */
        .result-card {
            display: grid; grid-template-columns: 280px 1fr; gap: 30px;
            margin-top: 20px; padding-bottom: 30px; border-bottom: 2px solid var(--ink);
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .poster-container img {
            width: 100%; border: 8px solid white;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.4); border-radius: 4px;
        }

        .details h2 { font-family: 'Cinzel Decorative', serif; margin-top: 0; color: var(--ink); }
        .rating { color: #b08d00; font-weight: bold; font-size: 1.2rem; }
        .cast-list { font-style: italic; color: #4a3728; margin: 10px 0; }
        
        .pensieve-btn {
            background: var(--raven-blue); color: white; border: none;
            padding: 8px 15px; font-family: 'Spectral', serif; cursor: pointer;
            border-radius: 4px; margin-top: 10px; font-weight: bold;
        }

        .star-btn { font-size: 2rem; cursor: pointer; background: none; border: none; color: #ccc; vertical-align: middle; }
        .star-btn.active { color: var(--gold); }

        /* Release List Style */
        .release-list { margin-top: 20px; }
        .release-item {
            display: flex; align-items: center; gap: 15px;
            background: rgba(255,255,255,0.4); margin-bottom: 10px;
            padding: 10px; border-radius: 4px; cursor: pointer;
            transition: 0.2s; border: 1px solid transparent;
        }
        .release-item:hover { background: rgba(255,255,255,0.8); border: 1px solid var(--gold); }
        .release-thumb { width: 60px; height: 90px; object-fit: cover; border-radius: 2px; }
        .release-info { flex-grow: 1; }
        .release-info h4 { margin: 0; font-family: 'Cinzel Decorative', serif; }
        .release-meta { font-size: 0.9rem; opacity: 0.8; }

        /* Grimoire */
        .grimoire { margin-top: 50px; border-top: 2px solid var(--ink); padding-top: 20px; }
        .grimoire h3 { font-family: 'Cinzel Decorative', cursive; }
        .grimoire ul { list-style-type: none; padding: 0; }
        .grimoire li { 
            display: flex; justify-content: space-between; align-items: center;
            padding: 8px 15px; background: rgba(0,0,0,0.05); margin-bottom: 8px;
            border-radius: 4px; border-left: 4px solid var(--gold);
        }

        .delete-btn {
            color: var(--maroon); cursor: pointer; font-weight: bold;
            background: none; border: 1px solid var(--maroon);
            padding: 2px 8px; border-radius: 4px; font-size: 0.8rem;
        }

        @media (max-width: 700px) { .result-card { grid-template-columns: 1fr; } .poster-container { max-width: 220px; margin: 0 auto; } }
    </style>
</head>
<body>

<div class="overlay">
    <div class="container">
        <header>
            <h1>The Three Broomsticks Media Map</h1>
            <p>I solemnly swear that I am up to no good...</p>
        </header>

        <div class="tabs">
            <button id="movie-tab" class="tab-btn active" onclick="setMode('movie')">Movies</button>
            <button id="tv-tab" class="tab-btn" onclick="setMode('tv')">TV Shows</button>
            <button id="releases-tab" class="tab-btn" onclick="setMode('releases')">Releases</button>
        </div>

        <div class="selection-box">
            <label id="select-label" for="data-select">Select a Department:</label>
            <select id="data-select"></select>
            <button class="cast-btn" onclick="getRecommendation()">Cast Revelio</button>
        </div>

        <div id="display-area"></div>
        <div id="list-area" class="release-list"></div>

        <div class="grimoire">
            <h3>Saved in Your Grimoire</h3>
            <ul id="fav-list"></ul>
        </div>
    </div>
</div>

<script>
    const API_KEY = '749a4ba14b3dae3b8fe941aa28de5eb2'; 
    const BASE_URL = 'https://api.themoviedb.org/3';
    const STORAGE_KEY = 'marauders_favorites'; 
    
    let currentMode = 'movie';
    let currentItem = null;

    const genresMap = { 28: "Action", 12: "Adventure", 16: "Animation", 35: "Comedy", 80: "Crime", 18: "Drama", 14: "Fantasy", 27: "Horror", 9648: "Mystery", 878: "Sci-Fi", 53: "Thriller", 10749: "Romance", 10751: "Family", 10759: "Action & TV", 10765: "Sci-Fi & TV" };

    const genreData = {
        movie: { 10751: "Family", 16: "Animation", 28: "Action", 12: "Adventure", 35: "Comedy", 80: "Crime", 18: "Drama", 14: "Fantasy", 27: "Horror", 9648: "Mystery", 878: "Sci-Fi", 53: "Thriller" },
        tv: { 10751: "Family", 16: "Animation", 10759: "Action & Adventure", 35: "Comedy", 80: "Crime", 18: "Drama", 10765: "Sci-Fi & Fantasy", 9648: "Mystery" }
    };

    function setMode(mode) {
        currentMode = mode;
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById(`${mode}-tab`).classList.add('active');
        
        document.getElementById('display-area').innerHTML = '';
        document.getElementById('list-area').innerHTML = '';
        
        const label = document.getElementById('select-label');
        const select = document.getElementById('data-select');
        select.innerHTML = '';

        if (mode === 'releases') {
            label.innerText = "Select a Year from the Archives:";
            const currentYear = new Date().getFullYear();
            for (let y = currentYear; y >= 1940; y--) {
                const opt = document.createElement('option');
                opt.value = y; opt.innerText = y;
                select.appendChild(opt);
            }
        } else {
            label.innerText = "Select a Genre to Reveal:";
            Object.entries(genreData[mode]).forEach(([id, name]) => {
                const opt = document.createElement('option');
                opt.value = id; opt.innerText = name;
                select.appendChild(opt);
            });
        }
    }

    async function getRecommendation() {
        const val = document.getElementById('data-select').value;
        const display = document.getElementById('display-area');
        const listArea = document.getElementById('list-area');
        
        display.innerHTML = "<p style='text-align:center'>Consulting the Ministry archives...</p>";
        listArea.innerHTML = '';

        try {
            let url = '';
            if (currentMode === 'releases') {
                url = `${BASE_URL}/discover/movie?api_key=${API_KEY}&primary_release_year=${val}&sort_by=popularity.desc&language=en-US`;
            } else {
                const randomPage = Math.floor(Math.random() * 5) + 1;
                url = `${BASE_URL}/discover/${currentMode}?api_key=${API_KEY}&with_genres=${val}&page=${randomPage}&sort_by=popularity.desc`;
            }
            
            const response = await fetch(url);
            const data = await response.json();
            
            if (data.results?.length > 0) {
                if (currentMode === 'releases') {
                    display.innerHTML = `<p style='text-align:center'>Found ${data.results.length} scrolls from ${val}. Click one to read more.</p>`;
                    renderReleaseList(data.results);
                } else {
                    const item = data.results[Math.floor(Math.random() * data.results.length)];
                    fetchFullDetails(item.id, currentMode);
                }
            } else {
                display.innerHTML = "No records found for this selection.";
            }
        } catch (err) {
            display.innerHTML = "The owls got lost. Is your API key correct?";
        }
    }

    function renderReleaseList(movies) {
        const listArea = document.getElementById('list-area');
        const favorites = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};

        movies.forEach(m => {
            const isFav = favorites[m.id] !== undefined;
            const genreNames = m.genre_ids.map(id => genresMap[id] || "").filter(n => n).slice(0, 2).join(", ");
            
            const div = document.createElement('div');
            div.className = 'release-item';
            div.innerHTML = `
                <img class="release-thumb" src="https://image.tmdb.org/t/p/w200${m.poster_path}" alt="poster" onclick="fetchFullDetails(${m.id}, 'movie')" onerror="this.src='https://via.placeholder.com/60x90'">
                <div class="release-info" onclick="fetchFullDetails(${m.id}, 'movie')">
                    <h4>${m.title}</h4>
                    <div class="release-meta">Rating: ${m.vote_average}/10 | ${genreNames}</div>
                </div>
                <button class="star-btn ${isFav ? 'active' : ''}" style="font-size: 1.5rem;" onclick="toggleFav('${m.id}', '${m.title.replace(/'/g, "\\'")}')">★</button>
            `;
            listArea.appendChild(div);
        });
    }

    async function fetchFullDetails(id, mode) {
        try {
            const response = await fetch(`${BASE_URL}/${mode}/${id}?api_key=${API_KEY}&append_to_response=credits,videos`);
            currentItem = await response.json();
            currentItem.type = mode; // Store type for re-rendering
            renderCard(currentItem);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        } catch (err) { console.error(err); }
    }

    function renderCard(item) {
        const title = item.title || item.name;
        const releaseDate = item.release_date || item.first_air_date || '';
        const releaseYear = releaseDate ? `(${releaseDate.substring(0, 4)})` : '';
        const favorites = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
        const isFav = favorites[item.id] !== undefined;
        const trailer = item.videos?.results?.find(v => v.type === 'Trailer' && v.site === 'YouTube');
        const castNames = item.credits?.cast?.slice(0, 5).map(c => c.name).join(', ') || 'Unknown';

        let tvMeta = '';
        if (item.number_of_seasons) {
            const statusClass = (item.status === 'Ended') ? 'status-ended' : 'status-ongoing';
            tvMeta = `<div class="tv-meta">Seasons: ${item.number_of_seasons} <span class="status-badge ${statusClass}">${item.status}</span></div>`;
        }

        document.getElementById('display-area').innerHTML = `
            <div class="result-card">
                <div class="poster-container">
                    <img src="https://image.tmdb.org/t/p/w500${item.poster_path}" alt="poster" onerror="this.src='https://via.placeholder.com/500x750'">
                </div>
                <div class="details">
                    <h2>${title} <span class="year-tag">${releaseYear}</span>
                        <button class="star-btn ${isFav ? 'active' : ''}" onclick="toggleFav('${item.id}', '${title.replace(/'/g, "\\'")}')">★</button>
                    </h2>
                    <div class="rating">Wizard Rating: ${item.vote_average.toFixed(1)}/10</div>
                    ${tvMeta}
                    <p><strong>The Legend:</strong> ${item.overview || 'Restricted Section data missing.'}</p>
                    <p class="cast-list"><strong>The Players:</strong> ${castNames}</p>
                    ${trailer ? `<button class="pensieve-btn" onclick="window.open('https://youtube.com/watch?v=${trailer.key}', '_blank')">View in Pensieve</button>` : ''}
                </div>
            </div>
        `;
    }

    function toggleFav(id, title) {
        let favorites = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
        if (favorites[id]) { delete favorites[id]; } else { favorites[id] = title; }
        localStorage.setItem(STORAGE_KEY, JSON.stringify(favorites));
        if (currentItem && currentItem.id == id) renderCard(currentItem);
        if (currentMode === 'releases') {
            // Re-render list to update star states without a full API call
            const listItems = document.querySelectorAll('.release-item');
            listItems.forEach(el => {
                if (el.innerHTML.includes(title)) {
                    el.querySelector('.star-btn').classList.toggle('active');
                }
            });
        }
        updateGrimoire();
    }

    function deleteFav(id) {
        let favorites = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
        delete favorites[id];
        localStorage.setItem(STORAGE_KEY, JSON.stringify(favorites));
        if(currentItem && currentItem.id == id) renderCard(currentItem);
        updateGrimoire();
    }

    function updateGrimoire() {
        const list = document.getElementById('fav-list');
        list.innerHTML = '';
        const favorites = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
        const keys = Object.keys(favorites);
        if (keys.length === 0) { list.innerHTML = "<li>Grimoire empty...</li>"; return; }
        keys.forEach(id => {
            const li = document.createElement('li');
            li.innerHTML = `<span>⚡ ${favorites[id]}</span> <button class="delete-btn" onclick="deleteFav('${id}')">Deletrius</button>`;
            list.appendChild(li);
        });
    }

    setMode('movie');
    updateGrimoire();
</script>
</body>
</html>
