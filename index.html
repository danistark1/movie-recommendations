<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Marauder's Media Map</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Spectral:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --parchment: #f4e4bc;
            --ink: #2c1e16;
            --gold: #d4af37;
            --maroon: #740001;
            --raven-blue: #0e1a40;
        }

        body {
            margin: 0;
            padding: 0;
            /* Using the magical library image as the background */
            background: url('http://googleusercontent.com/image_generation_content/0') fixed center;
            background-size: cover;
            font-family: 'Spectral', serif;
            color: var(--ink);
        }

        .overlay {
            background: rgba(0, 0, 0, 0.75);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--parchment);
            box-shadow: 0 0 50px rgba(0,0,0,0.9), inset 0 0 100px #d4c39a;
            border-radius: 8px;
            padding: 40px;
            border: 3px solid var(--gold);
            position: relative;
        }

        header {
            text-align: center;
            border-bottom: 2px double var(--ink);
            margin-bottom: 30px;
            padding-bottom: 10px;
        }

        h1 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 2.8rem;
            margin: 0;
            color: var(--maroon);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px;
        }

        .tab-btn {
            background: none;
            border: none;
            font-family: 'Cinzel Decorative', cursive;
            font-size: 1.3rem;
            cursor: pointer;
            padding: 10px;
            color: var(--ink);
            border-bottom: 3px solid transparent;
            transition: 0.3s ease;
        }

        .tab-btn.active {
            border-bottom: 3px solid var(--maroon);
            color: var(--maroon);
            transform: scale(1.1);
        }

        /* Sorting Hat Section */
        .sorting-hat-box {
            background: rgba(44, 30, 22, 0.08);
            border: 1px dashed var(--ink);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 30px;
        }

        .house-grid {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 15px;
        }

        .house-btn {
            font-size: 2.5rem;
            background: white;
            border: 2px solid var(--gold);
            border-radius: 50%;
            width: 70px;
            height: 70px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .house-btn:hover {
            transform: scale(1.2) rotate(10deg);
            background: var(--gold);
        }

        #hat-speech {
            margin-top: 15px;
            font-weight: bold;
            font-style: italic;
            min-height: 24px;
        }

        /* Display Area */
        .result-card {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 30px;
            margin-top: 20px;
            animation: inkSpread 1.2s ease-out;
        }

        @keyframes inkSpread {
            from { opacity: 0; filter: blur(10px); transform: translateY(10px); }
            to { opacity: 1; filter: blur(0); transform: translateY(0); }
        }

        .poster-container img {
            width: 100%;
            border: 8px solid white;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.4);
            border-radius: 4px;
        }

        .details h2 { font-family: 'Cinzel Decorative', serif; margin-top: 0; font-size: 1.8rem; }
        .rating { color: #b08d00; font-weight: bold; font-size: 1.2rem; margin: 10px 0; }
        
        .pensieve-btn {
            background: var(--raven-blue);
            color: white;
            border: none;
            padding: 8px 15px;
            font-family: 'Spectral', serif;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }

        .star-btn {
            font-size: 1.8rem;
            cursor: pointer;
            background: none;
            border: none;
            color: #ccc;
            transition: 0.2s;
            vertical-align: middle;
        }
        .star-btn.active { color: var(--gold); text-shadow: 0 0 10px var(--gold); }

        .grimoire {
            margin-top: 50px;
            border-top: 2px solid var(--ink);
            padding-top: 20px;
        }

        .grimoire ul { list-style-type: "‚ö° "; padding-left: 20px; }
        .grimoire li { margin-bottom: 8px; font-weight: bold; }

        footer { text-align: center; margin-top: 40px; font-size: 0.8rem; opacity: 0.6; }

        @media (max-width: 700px) {
            .result-card { grid-template-columns: 1fr; }
            .poster-container { max-width: 200px; margin: 0 auto; }
        }
    </style>
</head>
<body>

<div class="overlay">
    <div class="container">
        <header>
            <h1>The Marauder's Media Map</h1>
            <p>I solemnly swear that I am up to no good...</p>
        </header>

        <div class="tabs">
            <button id="movie-tab" class="tab-btn active" onclick="setMode('movie')">Movies</button>
            <button id="tv-tab" class="tab-btn" onclick="setMode('tv')">TV Shows</button>
        </div>

        <div class="sorting-hat-box">
            <p>Let the Sorting Hat choose your genre:</p>
            <div class="house-grid">
                <button class="house-btn" onclick="sortMe('Gryffindor')" title="Action & Adventure">ü¶Å</button>
                <button class="house-btn" onclick="sortMe('Slytherin')" title="Mystery & Thrillers">üêç</button>
                <button class="house-btn" onclick="sortMe('Ravenclaw')" title="Sci-Fi & Knowledge">ü¶Ö</button>
                <button class="house-btn" onclick="sortMe('Hufflepuff')" title="Comedy & Family">ü¶°</button>
            </div>
            <div id="hat-speech"></div>
        </div>

        <div id="display-area">
            </div>

        <div class="grimoire">
            <h3>Saved in Your Grimoire</h3>
            <ul id="fav-list"></ul>
        </div>

        <footer>
            Mischief Managed. Data provided by TMDB.
        </footer>
    </div>
</div>

<script>
    // --- CONFIGURATION ---
    const API_KEY = '749a4ba14b3dae3b8fe941aa28de5eb2';
    const BASE_URL = 'https://api.themoviedb.org/3';
    
    let currentMode = 'movie';

    // Mappings for the Sorting Hat
    const houseRules = {
        'Gryffindor': { genres: [28, 12, 10759], quote: "Where dwell the brave at heart!" },
        'Slytherin': { genres: [80, 9648, 53], quote: "Those cunning folk use any means..." },
        'Ravenclaw': { genres: [878, 10765, 99], quote: "Where those of wit and learning..." },
        'Hufflepuff': { genres: [35, 10751, 10749], quote: "Where they are just and loyal." }
    };

    function setMode(mode) {
        currentMode = mode;
        document.getElementById('movie-tab').classList.toggle('active', mode === 'movie');
        document.getElementById('tv-tab').classList.toggle('active', mode === 'tv');
        document.getElementById('display-area').innerHTML = '';
        document.getElementById('hat-speech').innerText = "Mode changed. Re-sort yourself!";
    }

    async function sortMe(house) {
        const speech = document.getElementById('hat-speech');
        speech.innerText = `"${houseRules[house].quote}"`;
        
        const possibleGenres = houseRules[house].genres;
        const randomGenre = possibleGenres[Math.floor(Math.random() * possibleGenres.length)];
        
        getRecommendation(randomGenre);
    }

    async function getRecommendation(genreId) {
        const display = document.getElementById('display-area');
        display.innerHTML = "<p style='text-align:center'>Whispering incantations...</p>";

        try {
            const randomPage = Math.floor(Math.random() * 5) + 1;
            const url = `${BASE_URL}/discover/${currentMode}?api_key=${API_KEY}&with_genres=${genreId}&page=${randomPage}&sort_by=popularity.desc&language=en-US`;
            
            const response = await fetch(url);
            const data = await response.json();
            
            if (data.results && data.results.length > 0) {
                const item = data.results[Math.floor(Math.random() * data.results.length)];
                fetchFullDetails(item.id);
            } else {
                display.innerHTML = "The Room of Requirement is empty. Try another House!";
            }
        } catch (err) {
            display.innerHTML = "A counter-curse occurred. Check your API key!";
        }
    }

    async function fetchFullDetails(id) {
        try {
            const response = await fetch(`${BASE_URL}/${currentMode}/${id}?api_key=${API_KEY}&append_to_response=credits,videos`);
            const data = await response.json();
            renderCard(data);
        } catch (err) {
            console.error(err);
        }
    }

    function renderCard(item) {
        const display = document.getElementById('display-area');
        const title = item.title || item.name;
        const release = item.release_date || item.first_air_date || 'Unknown';
        const rating = item.vote_average ? item.vote_average.toFixed(1) : 'N/A';
        const cast = item.credits.cast.slice(0, 4).map(c => c.name).join(', ');
        const isFav = localStorage.getItem(item.id) !== null;
        
        // Find a YouTube trailer
        const trailer = item.videos.results.find(v => v.type === 'Trailer' && v.site === 'YouTube');
        const trailerBtn = trailer ? `<button class="pensieve-btn" onclick="window.open('https://youtube.com/watch?v=${trailer.key}', '_blank')">View in Pensieve (Trailer)</button>` : '';

        display.innerHTML = `
            <div class="result-card">
                <div class="poster-container">
                    <img src="https://image.tmdb.org/t/p/w500${item.poster_path}" alt="poster" onerror="this.src='https://via.placeholder.com/500x750?text=No+Image'">
                </div>
                <div class="details">
                    <h2>${title} 
                        <button class="star-btn ${isFav ? 'active' : ''}" onclick="toggleFav('${item.id}', '${title.replace(/'/g, "\\'")}')">‚òÖ</button>
                    </h2>
                    <div class="rating">Score: ${rating}/10 (${release.split('-')[0]})</div>
                    <p><strong>The Legend:</strong> ${item.overview || 'No description available in the library.'}</p>
                    <p><strong>The Players:</strong> ${cast || 'Unknown'}</p>
                    ${trailerBtn}
                </div>
            </div>
        `;
    }

    function toggleFav(id, title) {
        if (localStorage.getItem(id)) {
            localStorage.removeItem(id);
        } else {
            localStorage.setItem(id, title);
        }
        // Update the star immediately
        const btn = document.querySelector('.star-btn');
        if(btn) btn.classList.toggle('active');
        updateGrimoire();
    }

    function updateGrimoire() {
        const list = document.getElementById('fav-list');
        list.innerHTML = '';
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            const li = document.createElement('li');
            li.innerText = localStorage.getItem(key);
            list.appendChild(li);
        }
    }

    // Initial Load
    updateGrimoire();
</script>

</body>
</html>
