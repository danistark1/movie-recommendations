<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Marauder's Media Map</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Spectral:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --parchment: #f4e4bc;
            --ink: #2c1e16;
            --gold: #d4af37;
            --maroon: #740001;
            --raven-blue: #0e1a40;
        }

        body {
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1518709268805-4e9042af9f23?auto=format&fit=crop&w=1920&q=80') fixed center;
            background-size: cover;
            font-family: 'Spectral', serif;
            color: var(--ink);
        }

        .overlay {
            background: rgba(0, 0, 0, 0.75);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--parchment);
            box-shadow: 0 0 50px rgba(0,0,0,0.9), inset 0 0 100px #d4c39a;
            border-radius: 8px;
            padding: 40px;
            border: 3px solid var(--gold);
            position: relative;
        }

        header {
            text-align: center;
            border-bottom: 2px double var(--ink);
            margin-bottom: 30px;
            padding-bottom: 10px;
        }

        h1 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 2.8rem;
            margin: 0;
            color: var(--maroon);
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px;
        }

        .tab-btn {
            background: none;
            border: none;
            font-family: 'Cinzel Decorative', cursive;
            font-size: 1.3rem;
            cursor: pointer;
            padding: 10px;
            color: var(--ink);
            border-bottom: 3px solid transparent;
            transition: 0.3s ease;
        }

        .tab-btn.active {
            border-bottom: 3px solid var(--maroon);
            color: var(--maroon);
        }

        .sorting-hat-box {
            background: rgba(44, 30, 22, 0.08);
            border: 1px dashed var(--ink);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 30px;
        }

        .house-grid {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 15px;
        }

        .house-btn {
            font-size: 2.5rem;
            background: white;
            border: 2px solid var(--gold);
            border-radius: 50%;
            width: 70px;
            height: 70px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .house-btn:hover { transform: scale(1.2); background: var(--gold); }

        #hat-speech { margin-top: 15px; font-weight: bold; font-style: italic; min-height: 24px; }

        .result-card {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 30px;
            margin-top: 20px;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .poster-container img {
            width: 100%;
            border: 8px solid white;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.4);
            border-radius: 4px;
        }

        .details h2 { font-family: 'Cinzel Decorative', serif; margin-top: 0; }
        .rating { color: #b08d00; font-weight: bold; font-size: 1.2rem; }
        
        .pensieve-btn {
            background: var(--raven-blue);
            color: white;
            border: none;
            padding: 8px 15px;
            font-family: 'Spectral', serif;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }

        .star-btn {
            font-size: 1.8rem;
            cursor: pointer;
            background: none;
            border: none;
            color: #ccc;
        }
        .star-btn.active { color: var(--gold); }

        .grimoire {
            margin-top: 50px;
            border-top: 2px solid var(--ink);
            padding-top: 20px;
        }

        .grimoire ul { list-style-type: none; padding: 0; }
        .grimoire li { 
            display: flex; 
            justify-content: space-between;
            padding: 5px 10px;
            background: rgba(0,0,0,0.05);
            margin-bottom: 5px;
            border-radius: 4px;
        }

        .delete-btn {
            color: var(--maroon);
            cursor: pointer;
            font-weight: bold;
            background: none;
            border: none;
        }

        @media (max-width: 700px) {
            .result-card { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="overlay">
    <div class="container">
        <header>
            <h1>The Marauder's Media Map</h1>
            <p>I solemnly swear that I am up to no good...</p>
        </header>

        <div class="tabs">
            <button id="movie-tab" class="tab-btn active" onclick="setMode('movie')">Movies</button>
            <button id="tv-tab" class="tab-btn" onclick="setMode('tv')">TV Shows</button>
        </div>

        <div class="sorting-hat-box">
            <p>Let the Sorting Hat choose your genre:</p>
            <div class="house-grid">
                <button class="house-btn" onclick="sortMe('Gryffindor')">ü¶Å</button>
                <button class="house-btn" onclick="sortMe('Slytherin')">üêç</button>
                <button class="house-btn" onclick="sortMe('Ravenclaw')">ü¶Ö</button>
                <button class="house-btn" onclick="sortMe('Hufflepuff')">ü¶°</button>
            </div>
            <div id="hat-speech"></div>
        </div>

        <div id="display-area"></div>

        <div class="grimoire">
            <h3>Saved in Your Grimoire</h3>
            <ul id="fav-list"></ul>
        </div>
    </div>
</div>

<script>
    const API_KEY = '749a4ba14b3dae3b8fe941aa28de5eb2';
    const BASE_URL = 'https://api.themoviedb.org/3';
    const STORAGE_KEY = 'marauders_favorites'; // NAMESPACED KEY
    
    let currentMode = 'movie';
    let currentItem = null;

    const houseRules = {
        'Gryffindor': { genres: [28, 12, 10759], quote: "Where dwell the brave at heart!" },
        'Slytherin': { genres: [80, 9648, 53], quote: "Those cunning folk use any means..." },
        'Ravenclaw': { genres: [878, 10765, 99], quote: "Where those of wit and learning..." },
        'Hufflepuff': { genres: [35, 10751, 10749], quote: "Where they are just and loyal." }
    };

    function setMode(mode) {
        currentMode = mode;
        document.getElementById('movie-tab').classList.toggle('active', mode === 'movie');
        document.getElementById('tv-tab').classList.toggle('active', mode === 'tv');
        document.getElementById('display-area').innerHTML = '';
    }

    async function sortMe(house) {
        document.getElementById('hat-speech').innerText = `"${houseRules[house].quote}"`;
        const possibleGenres = houseRules[house].genres;
        const randomGenre = possibleGenres[Math.floor(Math.random() * possibleGenres.length)];
        getRecommendation(randomGenre);
    }

    async function getRecommendation(genreId) {
        const display = document.getElementById('display-area');
        display.innerHTML = "<p style='text-align:center'>Consulting the prophecy...</p>";

        try {
            const randomPage = Math.floor(Math.random() * 5) + 1;
            const url = `${BASE_URL}/discover/${currentMode}?api_key=${API_KEY}&with_genres=${genreId}&page=${randomPage}`;
            const response = await fetch(url);
            const data = await response.json();
            const item = data.results[Math.floor(Math.random() * data.results.length)];
            fetchFullDetails(item.id);
        } catch (err) {
            display.innerHTML = "The owls got lost. Is your API key correct?";
        }
    }

    async function fetchFullDetails(id) {
        const response = await fetch(`${BASE_URL}/${currentMode}/${id}?api_key=${API_KEY}&append_to_response=credits,videos`);
        currentItem = await response.json();
        renderCard(currentItem);
    }

    function renderCard(item) {
        const title = item.title || item.name;
        const favorites = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
        const isFav = favorites[item.id] !== undefined;
        const trailer = item.videos.results.find(v => v.type === 'Trailer' && v.site === 'YouTube');

        document.getElementById('display-area').innerHTML = `
            <div class="result-card">
                <div class="poster-container">
                    <img src="https://image.tmdb.org/t/p/w500${item.poster_path}" alt="poster">
                </div>
                <div class="details">
                    <h2>${title} 
                        <button class="star-btn ${isFav ? 'active' : ''}" onclick="toggleFav('${item.id}', '${title.replace(/'/g, "\\'")}')">‚òÖ</button>
                    </h2>
                    <div class="rating">Score: ${item.vote_average}/10</div>
                    <p><strong>The Legend:</strong> ${item.overview}</p>
                    ${trailer ? `<button class="pensieve-btn" onclick="window.open('https://youtube.com/watch?v=${trailer.key}', '_blank')">View in Pensieve</button>` : ''}
                </div>
            </div>
        `;
    }

    function toggleFav(id, title) {
        let favorites = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
        if (favorites[id]) {
            delete favorites[id];
        } else {
            favorites[id] = title;
        }
        localStorage.setItem(STORAGE_KEY, JSON.stringify(favorites));
        renderCard(currentItem);
        updateGrimoire();
    }

    function deleteFav(id) {
        let favorites = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
        delete favorites[id];
        localStorage.setItem(STORAGE_KEY, JSON.stringify(favorites));
        if(currentItem && currentItem.id == id) renderCard(currentItem);
        updateGrimoire();
    }

    function updateGrimoire() {
        const list = document.getElementById('fav-list');
        list.innerHTML = '';
        const favorites = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
        Object.keys(favorites).forEach(id => {
            const li = document.createElement('li');
            li.innerHTML = `<span>‚ö° ${favorites[id]}</span> <button class="delete-btn" onclick="deleteFav('${id}')">Deletrius</button>`;
            list.appendChild(li);
        });
    }

    updateGrimoire();
</script>
</body>
</html>
